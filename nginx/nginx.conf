events {}

http {
  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/cert.pem;
    ssl_certificate_key /etc/nginx/certs/key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256:!EXPORT:!DES:!MD5:!PSK:!RC4:!SEED:!SHA1';
    ssl_prefer_server_ciphers on;

    location /api/ {
      proxy_pass http://express:3001/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      
      add_header Access-Control-Allow-Origin "http://localhost:3000" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Expose-Headers "X-Custom-Header, X-Another-Header" always;

      if ($request_method = OPTIONS) {
          add_header Access-Control-Allow-Origin "http://localhost:3000" always;
          add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
          add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
          add_header Access-Control-Allow-Credentials "true" always;
          add_header Access-Control-Max-Age 3600 always;
          return 204;
      }
    }

    location / {
      proxy_pass http://next:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
